<body>

    <div class="admin">
        <a href="file:///C:/Users/User/Desktop/online%20shop%20oleg/html/glav.html"> На главную</a>
        <div id="text_head">Администрирование</div>
        <hr>
    </div>



    <div class="tetx">Создать новый товар</div>
    <form method="post">

        <div class="form-floating">

            <div>
                <label for="">Наименование товара</label>
                <input type="text" placeholder="ФМ BMW E-39">
            </div>

            <div>
                <label for="">Артикул товара</label>
                <input type="text" placeholder="#56789">
            </div>

            <div>
                <label for="">Страна изготовителя</label>
                <input type="text" placeholder="Германия">
            </div>

            <div>
                <label for="">Цена товара</label>
                <input type="text" placeholder="78 000">
            </div>


            <div class="form__item">
                <div class="form__label">Прикрепить фото нового товара</div>
                <div class="inp" class="file">
                    <div class="file__item">
                        <input id="formImage" accept=".jpeg, .png, .gif" type="file" name="image" class="file__input">
                    </div>
                    <div id="" class="file__preview"></div>
                </div>
            </div>
        </div>


        <div style="display: flex; justify-content:center;">
            <button type="submit" class="btn btn-success">
                Создать
            </button>
        </div>

        </div>

    </form>


    <div class="tetx">Изменить существующий товар</div>
    <form method="update">

        <div class="form-floating">

            <div>
                <label for="">Наименование товара</label>
                <input type="text" placeholder="ФМ BMW E-39">
            </div>

            <div>
                <label for="">Артикул товара</label>
                <input type="text" placeholder="#56789">
            </div>

            <div>
                <label for="">Страна изготовителя</label>
                <input type="text" placeholder="Германия">
            </div>

            <div>
                <label for="">Цена товара</label>
                <input type="text" placeholder="78 000">
            </div>


            <div class="form__item">
                <div class="form__label">Изменить фото товара</div>
                <div class="inp" class="file">
                    <div class="file__item">
                        <input id="formImage" accept=".jpeg, .png, .gif" type="file" name="image" class="file__input">
                    </div>
                    <div id="" class="file__preview"></div>
                </div>
            </div>
        </div>


        <div style="display: flex; justify-content:center;">
            <button type="submit" class="btn btn-success">
                Изменить
            </button>
        </div>

        </div>

    </form>


    <div class="tetx">Удалить существующий товар</div>
    <form id="last_form" method="delete">

        <div class="form-floating">

            <div>
                <label for="">ID товара</label>
                <input type="text" placeholder="1">
            </div>

        </div>


        <div style="display: flex; justify-content:center;">
            <button type="submit" class="btn btn-success">
                Удалить
            </button>
        </div>

        </div>

    </form>


</body>

</html>
